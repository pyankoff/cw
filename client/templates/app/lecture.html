<template name="lecture">
  {{#with lecture}}
    <h3>{{name}}</h3>
    <div class="col-sm-6">
      <div id="player"></div>
      <div>
        Progress: {{progress}}
      </div>
    </div>
    <div class="col-sm-6 side-panel">
      <h4>Readings, Assignments</h4>
      <ul class="list-group">
        <li class="list-group-item">Introduction to Superposition</li>
        <li class="list-group-item">Problem Set 1 (PDF)</li>
      </ul>
    </div>
  {{/with}}
</template>
