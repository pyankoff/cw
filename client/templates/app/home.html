<template name="home">
  <div class="row">
    {{#each courses}}
      {{> courseItem}}
    {{/each}}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
      <button type="button" class="btn btn-default btn-new">
        <i class="fa fa-plus"></i>
        <span>Add course</span>
      </button>
    </div>
  </div>
</template>
